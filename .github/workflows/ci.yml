name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel outdated runs when new commits are pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build & Lint
    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
      # Dummy URL for build - no actual DB connection during CI build
      # Using clearly fake credentials to avoid establishing bad patterns
      DATABASE_URL: postgresql://ci_build_user:not_a_real_password@localhost:5432/ci_build_db

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check formatting
        run: pnpm format:check

      - name: Run linter
        run: pnpm lint

      - name: Run TypeScript type check
        run: pnpm exec tsc --noEmit

      - name: Build application
        run: pnpm build

      - name: Run unit tests
        run: pnpm test

      - name: Security check - RLS coverage
        run: pnpm security:check-rls
